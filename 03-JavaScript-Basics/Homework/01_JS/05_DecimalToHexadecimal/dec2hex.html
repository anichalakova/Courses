<!DOCTYPE html>
<html>
<head>
	<title>Decimal to Hexadecimal</title>
</head>
<body>
	<script type='text/javascript'>
		var number = prompt('Enter a number');
		var n = parseInt(number, 10);
	    function toHex(num){
	    	return num.toString(16).toUpperCase();
	    }
	    var hex = toHex(n);
	    alert(hex);
	</script>
</body>
</html>
